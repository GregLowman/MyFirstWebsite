<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_modal">Create Event</button>


                <div class="modal fade" id="event_modal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title">Add Event</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form id="event_form">

                                    <!--EVENT NAME-->
                                    <div class="form-group mb-3">
                                        <label for="eventName">Name of Event</label>
                                        <input type="name" class="form-control" id="event_name" placeholder="ie. Birthday Party" required>
                                    </div>         



                                    <div class="dropdown mb-3">
                                        <button class="btn btn-secondary dropdown-toggle" href="#" role="button" 
                                            data-bs-toggle="dropdown" aria-expanded="false" id="category_dropdown">
                                            Category
                                        </button>

                                        <ul class="dropdown-menu" id="event_category">
                                            <li><a class="dropdown-item" href="#">Athletic</a></li>
                                            <li><a class="dropdown-item" href="#">Concert</a></li>
                                            <li><a class="dropdown-item" href="#">Birthday</a></li>
                                            <li><a class="dropdown-item" href="#">Anniversary</a></li>
                                            <li><a class="dropdown-item" href="#">Project</a></li>
                                        </ul>
                                    </div> 


                                    <!--DROP DOWN MENU-->
                                    <div class="dropdown mb-3">
                                        <button class="btn btn-secondary dropdown-toggle" href="#" role="button" 
                                            data-bs-toggle="dropdown" aria-expanded="false" id="weekday_dropdown">
                                            Date
                                    </button>

                                        <ul class="dropdown-menu" id="event_weekday">
                                            <li><a class="dropdown-item" href="#">Sunday</a></li>
                                            <li><a class="dropdown-item" href="#">Monday</a></li>
                                            <li><a class="dropdown-item" href="#">Tuesday</a></li>
                                            <li><a class="dropdown-item" href="#">Wednesday</a></li>
                                            <li><a class="dropdown-item" href="#">Thursday</a></li>
                                            <li><a class="dropdown-item" href="#">Friday</a></li>
                                            <li><a class="dropdown-item" href="#">Saturday</a></li>
                                        </ul>
                                    </div>                        


                                    <!--TIME-->
                                    <div class="mb-3">
                                        <label class="form-label" for="event_time">Time</label>
                                        <input class="form-control" id="event_time" type="time" required>
                                    </div>

                                    <!--EVENT MODALITY-->
                                    <label class="form-label" for="event_modality">Appointment Type</label>              
                                    <select class="form-control" id="event_modality" required onchange="updateLocationOptions(this.value)">
                                        <option value="in-person">In Person</option>
                                        <option value="remote">Remote</option>
                                    </select>

                                        

                                    <!--IN PERSON FIELDS-->

                                    <div id="inPersonFields" class="d-none">

                                        <div class="mb-3">
                                            <label class="form-label" for="event_location">Location</label>
                                            <input class="form-control" id="event_location" placeholder="Address / Room Number">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="event_attendees">Attendees</label>
                                            <input class="form-control" id="event_attendees" placeholder="comma-seperated">
                                        </div> 
                                    </div>


                                    <!--REMOTE FIELDS-->
                                    <div id="remoteFields" class="d-none">
                                        <div class="mb-3">
                                            <label class="form-label" for="event_remote_url">Meeting URL</label>
                                            <input class="form-control" type="text" id="event_remote_url" placeholder="https://..." pattern="https://">
                                        </div>                                     
                                    </div>                                    
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" form="event_form" class="btn btn-primary">Save Event</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./resources/js/script.js"></script>
  </body>
</html>
